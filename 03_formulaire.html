<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulaire</title>
  <link rel="stylesheet" href="03_formulaire.css">
</head>
<body>
    <!--je déclare mon formulaire avec la balise form -->

<fieldset>
  <legend>Mon formulaire</legend>


    <form>
        <!-- texte -->
        <label for="pseudo">Pseudo *</label>
        <input id="pseudo" type="text" name="pseudo" placeholder="pseudo" required><br />

        <!-- mot de passe -->
        <label for="mdp">Mot de passe *</label>
        <input type="password" name="mdp" placeholder="Mot de passe" required><br />


        <!-- email -->
        <label for="email">Email</label>
        <input type="text" name="email" value="email"><br />

        <!-- fichier -->
        <label for="">Photo</label>
        <input type="file" name="photo"><br />

        <!-- cases à cocher -->
        <label for="question">Quelle destination choisissez-vous ?</label>
        <p>
            <input type="checkbox" name="question" checked>Chine
            <!-- avec checked on coche une case par défaut -->
            <input type="checkbox" name="question">Australie
            <input type="checkbox" name="question">Mars
        </p>

        <!-- zone de texte -->
        <label for="commentaire">Commentaire</label>
        <textarea name="commentaire" rows="8" cols="80"></textarea><br /><br />
        <!-- rows=nombre de lignes - cols=nombre de colonnes/caractères -->

        <!-- bouton envoi du formulaire -->
        <input type="submit" name="inscription" value="Envoyer">

        <!-- bouton pour vider le formulaire -->
        <input type="reset" name="annuler" value="Annuler">


    </form>
  </fieldset>
















</body>
</html>
